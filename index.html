<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Trash</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<div id="background">
<body>
    <div class="container">
        <header>
            <div id="title">
                <h1 style="color: #cfcfcd;">BASKET <span style="color: #8ed18e;">TRASH</span></h1>
            </div>
        </header>
    </div>

    <img class="logo" src="img/BasketTrashLogo.PNG" alt="Game Logo - Basket Trash">

    <div style="display: none;" id="scoreContainer" >
        <h2>SCORE:</h2>
    </div>

    <div>
        <button onclick="gameFunc();" id="gameStart"> Start Game Now!</button>
    </div>

    <div style="display: none;" id="btnContainer" >
        <button  onclick="checkAnswer('glass');" id="glass" class="btn"><img class="buttonGames" src="img/glass.PNG"></button>
        <button id="haz" class="btn"><img class="buttonGames" src="img/haz.PNG"></button>
        <button id="metal" class="btn"><img class="buttonGames" src="img/paper.PNG"></button>
        <button id="organic" class="btn"><img class="buttonGames" src="img/waste.PNG"></button>
        <button id="paper" class="btn"><img class="buttonGames" src="img/plastic.PNG"></button>
        <button id="plastic" class="btn"><img class="buttonGames" src="img/organic.PNG"></button>
        <button id="waste" class="btn"><img class="buttonGames" src="img/metal.PNG"></button>

        <img id="imgPlace">
        <div id="answer-button"></div>
    </div>

</body>
</div>
</html>
